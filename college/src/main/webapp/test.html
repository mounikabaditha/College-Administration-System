<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Subject Form</title>
   <style>
         body {
      font-family: Arial, sans-serif;
      background-image: url('https://static.vecteezy.com/system/resources/previews/003/557/257/non_2x/abstract-blue-and-gray-wave-background-free-vector.jpg');
      background-size: 100%;
    }
	h1 {
		color: red;
		text-align: center;
		margin-bottom: 20px;
		
	}
	h2 {
		color: black;
		text-align: center;
		margin-top: 50px;
		}
        form {
            max-width: 600px; /* Increased width */
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top:45px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="button"], input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="button"]:hover, input[type="submit"]:hover {
            background-color: #0056b3;
        }
        #s1Fields {
            margin-top: 20px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
       .field-container {
            flex: 0.8; /* Adjusted width */
        }
        .display-button {
            flex: 0.3; /* Adjusted width */
            text-align: right;
            }
        .center-button {
            display: flex;
            justify-content: center;
        }
        .logo {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 160px; /* Set the desired width */
      height: 160px; /* Set the desired height */
      background-image: url('https://yt3.googleusercontent.com/ytc/AOPolaTnDZi8nJ3asaFVsYE6Alx-B6u0vN1KpfJLSr2B=s900-c-k-c0x00ffffff-no-rj');
      background-size: contain;
      background-repeat: no-repeat;
      }
    
    </style>
</head>
<body>
<h1>Eluru College Of Engineering and Technology</h1>

    <h2>Backlogs Form</h2>
    <div class="logo"></div>
    <form action="saveSubjects.jsp" method="post">
        <label for="rollNo">Roll Number:</label>
        <input type="text" id="rollNo" name="rollNo" required>
        <br>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="fatherName">Father's Name:</label>
        <input type="text" id="fatherName" name="fatherName" required>
        <br>
        <label for="contact">Contact:</label>
        <input type="text" id="contact" name="contact" required>
        <br>
        
       <div class="button-container">
            <div class="field-container">
                <label for="currentYear">Select the Current Year:</label>
                <select id="currentYear" name="currentYear">
                    <option value="1">1st Year </option>
                    <option value="2">2nd Year </option>
                    <option value="3">3rd Year </option>
                    <option value="4">4th Year </option>
                </select>
            </div>
            <div class="display-button">
                <input type="button" value="Display semesters" onclick="displayFields()">
            </div>
        </div>
        <div id="s1Fields"></div>
        <div class="center-button">
            <input type="submit" value="Save">
        </div>
    </form>
    
    <script>
    function displayFields() {
        var selectedYear = document.getElementById("currentYear").value;
        var inputFieldsHTML = "";

        for (var year = 1; year <= selectedYear; year++) {
            for (var semester = 1; semester <= 2; semester++) {
                inputFieldsHTML += `
                    <label for="${year}-${semester}">${year}-${semester}:</label>
                    <input type="text" id="${year}-${semester}" name="${year}-${semester}" placeholder="Enter all backlogs">
                    <br>
                `;
            }
        }

        document.getElementById("s1Fields").innerHTML = inputFieldsHTML;
    }
    function generateInputFields(inputId) {
        var num = parseInt(document.getElementById(inputId).value);
        var inputFieldsHTML = "";

        for (var i = 1; i <= num; i++) {
            inputFieldsHTML += `
                <label for="${inputId}_${i}">${inputId.toUpperCase()}_${i}:</label>
                <input type="text" id="${inputId}_${i}" name="${inputId}_${i}" placeholder="Enter backlog">
                <br>
            `;
        }

        document.getElementById(`${inputId}InputFields`).innerHTML = inputFieldsHTML;
    }

    </script>
</body>
</html>
