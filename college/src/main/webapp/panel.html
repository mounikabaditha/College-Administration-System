
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> Admin Control Panel</title>
    <style>
      body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('https://t3.ftcdn.net/jpg/04/40/28/66/360_F_440286633_bvNYX5I6HRa7swCorzWCId6YYGJhMMgo.jpg');
      background-size: 100%;
        }
        
        .header h1 {
          font-size: 50px;
      font-weight: bold;
      color: black;
      text-shadow: 1px 1px 2px black; /* Adding text shadow */
      margin-bottom: 40px; /* Increase the margin-bottom */
    
        }
        
        .logo {
             position: absolute;
      top: 10px;
      right: 10px;
      width: 160px; /* Set the desired width */
      height: 160px; /* Set the desired height */
      background-image: url('https://yt3.googleusercontent.com/ytc/AOPolaTnDZi8nJ3asaFVsYE6Alx-B6u0vN1KpfJLSr2B=s900-c-k-c0x00ffffff-no-rj');
      background-size: contain;
      background-repeat: no-repeat;
      
        }
        
        .admin-form {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            margin-top: 20px;
            max-width: 400px;
            width: 100%;
        }
        
        .admin-form h2 {
            margin-bottom: 20px;
        }
        
        .admin-form button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .admin-form button:hover {
            background-color: #0056b3;
        }
         
    </style>
</head>
<body>
<div class="header">
        
    <h1>Eluru College Of Engineering and Technology</h1>
  
    </div>
 

<div class="logo"></div>

    <div class="admin-form">
        <h2>Admin Control Panel</h2>
        <button onclick="window.location.href='fshow.html'">Display Ratings</button>
        <button onclick="window.location.href='marksDisplay.html'">Display Marks</button>
        <button onclick="window.location.href='marks.html'">Enter Marks</button>
        <button onclick="window.location.href='iddisplay.html'">Show Registered IDs</button>
        <button onclick="window.location.href='registration_details.html'">Update Registration</button>
        <button onclick="window.location.href='changepin.html'">Update Password</button>
        <button onclick="window.location.href='markupdate.html'">Update Marks</button>
        <button onclick="window.location.href='new.html'">Subject Registration</button>
        <button onclick="window.location.href='attend.html'">Attendance</button>
    </div>
</body>
</html>
