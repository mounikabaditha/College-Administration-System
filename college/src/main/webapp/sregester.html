<!DOCTYPE html>
<html>
<head>
    <title>User Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://t3.ftcdn.net/jpg/04/40/28/66/360_F_440286633_bvNYX5I6HRa7swCorzWCId6YYGJhMMgo.jpg');
            background-size: 100%;
        }
         marquee h1 {
            font-weight: bold;
            color: black;
            text-shadow: 2px 2px 4px black;
        }

         table {
            width: 400px;
            margin: 100px auto;
            /* Adjust this value to move the entire table form to the right */
            margin-top: 30px; /* Adjust this value to maintain the gap between heading and form */
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        
        table td {
            padding: 5px;
        }

        table input[type="text"],
        table input[type="password"],
        table select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        table input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        table input[type="submit"]:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
        }

        .logo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 160px;
            height: 160px;
            background-image: url('https://yt3.googleusercontent.com/ytc/AOPolaTnDZi8nJ3asaFVsYE6Alx-B6u0vN1KpfJLSr2B=s900-c-k-c0x00ffffff-no-rj');
            background-size: contain;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
   <marquee behavior="scroll" direction="left" scrollamount="25">
       <h1 style="font-size: 50px;">Eluru College Of Engineering and Technology</h1>
   
    </marquee>
    <!-- Logo div -->
    <div class="logo"></div>

    <table>
        <form action="sregester.jsp" method="post" onsubmit="return validateForm();">
            <tr>
                <td><label for="Id">Id:</label></td>
                <td><input type="text" id="Id" name="Id" required></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" id="password" name="password" required></td>
            </tr>
            <tr>
                <td><label for="confirm-password">Confirm Password:</label></td>
                <td><input type="password" id="confirm-password" name="confirm_password" required></td>
            </tr>
            <tr>
                <td><label for="regulation">Regulation:</label></td>
                <td><input type="text" id="regulation" name="regulation" required></td>
            </tr>
            <tr>
          <td> <label for="branch">Branch:</label></td>
        <td><select name="branch" id="branch" required>
          <option value="cse">CSE</option>
          <option value="ece">ECE</option>
          <option value="eee">EEE</option>
          <option value="cse_aids">CSE AIDS</option>
          <option value="cse_ds">CSE DS</option>
          <option value="mech">Mech</option>
          <option value="mba">MBA</option>
          <option value="mtech">M.Tech</option>
        </select>
        </td>
        </tr>
            <tr>
                <td><label for="academic-year">Academic Year:</label></td>
                <td>
                    <select name="academic_year" id="academic-year" required>
                        <option value="2021">20-21</option>
                        <option value="2122">21-22</option>
                        <option value="2223">22-23</option>
                        <option value="2324">23-24</option>
                        <option value="2425">24-25</option>
                        <option value="2526">25-26</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="year">Year:</label></td>
                <td>
                    <select name="year" id="year" required>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="semester">Semester:</label></td>
                <td>
                    <select name="semester" id="semester" required>
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="section">Section:</label></td>
                <td>
                    <select name="section" id="section" required>
                        <option value="A">A</option>
                        <option value="B">B</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit" value="Register">
                </td>
            </tr>
        </form>
    </table>
    <script>
    const passwordInput = document.getElementById("password");
    const confirmPasswordInput = document.getElementById("confirm-password");
    const passwordError = document.getElementById("password-error");
    const confirmPasswordError = document.getElementById("confirm-password-error");

    passwordInput.addEventListener("input", function () {
        if (passwordInput.value.length < 6) {
            passwordError.innerHTML = "Please use at least 6 characters for your password.";
        } else {
            passwordError.innerHTML = "";
        }
    });

    confirmPasswordInput.addEventListener("input", function () {
        if (confirmPasswordInput.value !== passwordInput.value) {
            confirmPasswordError.innerHTML = "Passwords do not match.";
        } else {
            confirmPasswordError.innerHTML = "";
        }
    });

    function validateForm() {
        if (passwordInput.value.length < 6) {
            passwordError.innerHTML = "Please use at least 6 characters for your password.";
            return false;
        } else {
            passwordError.innerHTML = "";
        }

        if (confirmPasswordInput.value !== passwordInput.value) {
            confirmPasswordError.innerHTML = "Passwords do not match.";
            return false;
        } else {
            confirmPasswordError.innerHTML = "";
        }

        return true;
    }
</script>
</body>
</html>
