<!DOCTYPE html>
<html>
<head>
    <title>Change Password</title>
   <style>
    body {
        font-family: Arial, sans-serif;
        background-image: url('https://cleanpublicdomain.com/wp-content/uploads/edd/2018/02/abstract-2829961-1560x1931.png?size=626&ext=jpg&ga=GA1.1.1022750868.1674831030&semt=sph.jpg?w=1380&t=st=1691036085~exp=1691036685~hmac=913b3f900053c4187c2cb3cc0c2c5ce3353eff69457c45028c8aa827f7d96511.jpg?w=1380&t=st=1690994097~exp=1690994697~hmac=9a4fc4c0f7615dfa0d2f5a89a674ba12398abd34cf61970c98a69e7fe27610fc.jpg?w=1060&t=st=1683685509~exp=1683686109~hmac=3e69a3a1b11b226a5372492a9f91084682ae0e3d58906bc0e0ab7ae23efdea58.jpg');
        background-color: white;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    marquee h1 {
        font-weight: bold;
        color: black;
        text-shadow: 2px 2px 4px white;
        margin-top:0;
    }

    .container {
        text-align: center;
    }
 h1 {
        font-size: 24px;
        margin: 10px 0;
    }
    table {
        margin-right: 20px;
    }

    table td {
        padding: 10px 0;
    }

   table input[type="Id"],
    table input[type="password"] {
        width: 100%; /* Adjust the value as needed */
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 16px;
    }

    .buttons {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 20px;
    }

    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 15px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
    }

    button:hover {
        opacity: 0.8;
    }

    a {
        text-decoration: none;
        color: #4CAF50;
    }

    a:hover {
        text-decoration: underline;
    }

    .avatar {
        width: 40%;
        border-radius: 50%;
        color: red;
        text-shadow: 2px 2px 4px #000000;
        margin: 0 auto;
    }


    /* Media Query for Small Screens */
    @media (max-width: 480px) {
        table {
            width: 100%;
        }
        .buttons {
            flex-direction: column;
            align-items: center;
        }
    }
    
    .logo {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 190px; /* Set the desired width */
        height: 190px; /* Set the desired height */
        background-image: url('https://yt3.googleusercontent.com/ytc/AOPolaTnDZi8nJ3asaFVsYE6Alx-B6u0vN1KpfJLSr2B=s900-c-k-c0x00ffffff-no-rj');
        background-size: contain;
        background-repeat: no-repeat;
    }
 .center {
        margin-left: 180px; /* Adjust the value as needed */
    }
    .avatar h1 {
        font-size: 58px; /* Adjust the value as needed */
    }
    
    </style>
   </head>
<body>
            <h1 style="font-size: 50px;">Eluru College Of Engineering and Technology</h1>
    
    <!-- Logo div -->
    <div class="logo"></div>

    <div class="center">
        <table>
            <tr>
                <td colspan="2">
                    <div class="imgcontainer">
                        <p class="avatar">
                            <table>
                                <tr>
        <h1 style="color: red; padding-left: 30px; font-size: 32px;">CHANGE PASSWORD</h1>
                                </tr>
                            </table>
                        </p>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <form action="changepin.jsp" method="post">
                        <table>
                            <tr>
                                <td style="padding-right: 20px;"><label for="Id"><b>REGISTERED ID:</b></label></td>
                                <td><input type="Id" placeholder="Enter Id" name="Id" required></td>
                            </tr>
                            <tr>
                                <td style="padding-right: 20px;"><label for="newPassword"><b>NEW PASSWORD:</b></label></td>
                                <td><input type="password" placeholder="Enter New Password" name="newPassword" required></td>
                            </tr>
                            <tr>
                                <td colspan="2" style="padding-left: 100px;">
                                    <div class="buttons">
                                        <button type="submit">Change Password</button>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </form>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
