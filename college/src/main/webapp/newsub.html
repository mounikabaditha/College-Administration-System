<!DOCTYPE html>
<html>
<head>

	<style>
	/* Style the form */
	 body {

      background-size: 100%;

     marquee h1 {
      font-size: 50px;
      font-weight: bold;
      color: black;

      margin-bottom: 40px; /* Increase the margin-bottom */

	.center {
		display: flex;
		justify-content: center;

	form {

		}

	select,
	input[type="text"],

		border: none;

	}

    /* Style for the logo */
    .logo {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 160px; /* Set the desired width */
      height: 160px; /* Set the desired height */
      background-image: url('https://yt3.googleusercontent.com/ytc/AOPolaTnDZi8nJ3asaFVsYE6Alx-B6u0vN1KpfJLSr2B=s900-c-k-c0x00ffffff-no-rj');
      background-size: contain;
      background-repeat: no-repeat;

	</style>
</head>
<body>
<!-- Scrolling text at the top of the page -->
  
      
    <h1 style="font-size: 40px;">Eluru College Of Engineering and Technology</h1>
  

  <!-- Logo div -->
  <div class="logo"></div>
	<div class="center">
		<div class="center">
			<form  action="newsub.jsp" method="post">
				<center>
					<h2>Subject Registration</h2>
				</center>
				<label>Regulation:</label>
				<input type="text" name="regulation">
				
      
				<label>Branch:</label>
				<select name="branch">
					<option value="cse">CSE</option>
					<option value="ece">ECE</option>
					<option value="eee">EEE</option>
					<option value="mech">Mech</option>
					<option value="cse-ai">CSE-AI</option>
					<option value="cse-ds">CSE-DS</option>
					<option value="mba">MBA</option>
				</select>

				<label>Year:</label>
				<select name="year">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
				</select>

				<label>Semester:</label>
				<select name="semester">
					<option value="1">1</option>
					<option value="2">2</option>
				</select>
				
				<label>No. of Subjects:</label>
				<input type="text" name="num_subjects" id="num-subjects">

				<div id="subject-fields"></div>

				<input type="submit" value="Submit">
			</form>

			<!-- Your HTML code up to the script tag -->

<!-- Your HTML code up to the script tag -->

<script>
    // Add event listener to update subject fields when the number of subjects is entered
    document.getElementById("num-subjects").addEventListener("input", updateSubjectFields);

    function updateSubjectFields() {
        // Clear existing subject fields
        document.getElementById("subject-fields").innerHTML = "";

        // Get the number of subjects entered
        var num_subjects = parseInt(document.getElementById("num-subjects").value);

        if (num_subjects > 0) {
            for (var i = 1; i <= num_subjects; i++) {
                var div = document.createElement("div");
                var subjectCode =
                    document.querySelector("input[name='regulation']").value +
                    document.querySelector("select[name='year']").value +
                    document.querySelector("select[name='semester']").value +
                    document.querySelector("select[name='branch']").value +
                    "." +
                    i;

                div.innerHTML =
                    "<label>Subject " +
                    i +
                    ":</label>" +
                    "<input type='text' name='subject" +
                    i +
                    "_name'>" +
                    "<label>Code:</label>" +
                    "<input type='text' name='subject" +
                    i +
                    "_code' value='" +
                    subjectCode +
                    
                    "'>";

                document.getElementById("subject-fields").appendChild(div);
            }
        }
    }
</script>

			
		</div>
	</div>
</body>
