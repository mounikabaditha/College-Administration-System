<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Details Form</title>
  <style>
     body {
      font-family: Arial, sans-serif;
      background-image: url('https://t3.ftcdn.net/jpg/04/40/28/66/360_F_440286633_bvNYX5I6HRa7swCorzWCId6YYGJhMMgo.jpg');
      background-size: 100%;
    }
     
     marquee h1 {
      font-size: 50px;
      font-weight: bold;
      color: black;
      text-shadow: 1px 1px 2px black; /* Adding text shadow */
      margin-bottom: 40px; /* Increase the margin-bottom */
    }
    
    h2 {
      margin-top: 40px; /* Increase the margin-top */
      margin-bottom: 30px; /* Increase the margin-bottom */
      color: blue;
      font-size: 30px; /* Increase font size of the heading */
    }
	
      

     .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin-left: 170px; /* Adding left margin */
    }

  
    

    form {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      margin-top: 2px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 300px;
      width: 100%;
      
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }

    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    select {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background-image: url('https://www.flaticon.com/svg/static/icons/svg/25/25694.svg');
      background-repeat: no-repeat;
      background-position: 98% center;
      background-size: 20px;
    }

    button[type="submit"] {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button[type="submit"]:hover {
      background-color: #45a049;
    }

    button[type="submit"]:focus {
      outline: none;
    }
    .logo {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 160px; /* Set the desired width */
      height: 160px; /* Set the desired height */
      background-image: url('https://yt3.googleusercontent.com/ytc/AOPolaTnDZi8nJ3asaFVsYE6Alx-B6u0vN1KpfJLSr2B=s900-c-k-c0x00ffffff-no-rj');
      background-size: contain;
      background-repeat: no-repeat;
      }
  </style>
</head>
<body>

  
 <marquee behavior="scroll" direction="left" scrollamount="25">
    <h1 style="font-size: 40px;">Eluru College Of Engineering and Technology</h1>
  </marquee>
  <!-- Logo div -->
  <div class="logo"></div>
  <div class="container">
    <h2>Student Details Form</h2>
    <form id="studentForm" action="subjectattend.jsp" method="post">
      <div class="form-group">
        <label for="regulation">Regulation:</label>
        <input type="text" name="regulation" id="regulation" required>
      </div>
       <div class="form-group">
        <label for="AcademicYear">Academic Year:</label>
        <select name="AcademicYear" id="AcademicYear" required>
          <option value="2021">20-21</option>
          <option value="2122">21-22</option>
          <option value="2223">22-23</option>
          <option value="2324">23-24</option>
          <option value="2425">24-25</option>
          <option value="2526">25-26</option>
         </select>
      </div>
      

      <div class="form-group">
        <label for="branch">Branch:</label>
        <select name="branch" id="branch" required>
          <option value="cse">CSE</option>
          <option value="ece">ECE</option>
          <option value="eee">EEE</option>
          <option value="cse_aids">CSE AIDS</option>
          <option value="cse_ds">CSE DS</option>
          <option value="mech">Mech</option>
          <option value="mba">MBA</option>
          <option value="mtech">M.Tech</option>
        </select>
      </div>

      <div class="form-group">
        <label for="year">Year:</label>
        <select name="year" id="year" required>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
         </select>
      </div>

      <div class="form-group">
        <label for="semester">Semester:</label>
        <select name="semester" id="semester" required>
             <option value="1">1</option>
             <option value="2">2</option>
         </select>    
      </div>
       <div class="form-group">
        <label for="section">Section:</label>
        <select name="section" id="section" required>
          <option value="A">A</option>
          <option value="B">B</option>
        </select>
        </div>
       <div class="form-group">
        <label for="feedbackNo">feedback No:</label>
        <select name="feedbackNo" id="feedbackNo" required>
             <option value="1">1</option>
             <option value="2">2</option>
         </select>    
      </div>
        <input type="hidden" name="loginId" id="loginId"  >

    
   
  <script>
  // JavaScript code to extract loginId from the URL
  function getQueryParam(param) {
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    return urlParams.get(param);
  }

  // Get the loginId from the URL
  const loginId = getQueryParam('loginId');

  // Set the loginId as the default value for the input field
  document.getElementById('loginId').value = loginId;
</script>  

      <button type="submit">Submit</button>
    </form>
  </div>
  

</body>
</html>
