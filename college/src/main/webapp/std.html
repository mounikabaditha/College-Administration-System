<script>

function validateLoginId() {

// Get the login ID input value

const loginId = document.getElementById("loginId").value;

// Check if the login ID is exactly 10 characters long and the 3rd and 4th characters are 'J' and 'D'

if (loginId.length !== 10 || loginId.charAt(2) !== 'J' || loginId.charAt(3) !== 'D') {

alert("Login ID should contain exactly 10 characters and have 'J' and 'D' at the 3rd and 4th positions.");

return false; // Prevent form submission

}

return true; // Allow form submission if validation passes

}

</script>
